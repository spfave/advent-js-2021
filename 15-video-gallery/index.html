<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 - YouTube API || Advent of JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" x-data="videoGallery">
      <header>
        <img src="images/logo.png" alt="YouTube" />
      </header>

      <div class="feature">
        <div class="embed">
          <iframe
            width="100%"
            height="500"
            :src="`https://www.youtube.com/embed/${mainVideo.id.videoId}`"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <h1 x-text="mainVideo.snippet.title"></h1>
        <p x-text="mainVideo.snippet.description"></p>
      </div>

      <aside>
        <ul class="gallery">
          <template x-for="video in relatedVideos">
            <li>
              <a class="video">
                <img :src="video.snippet.thumbnails.default.url" alt="" />
                <h3 x-text="video.snippet.title"></h3>
              </a>
            </li>
          </template>
        </ul>
      </aside>
    </div>

    <script src="data-videos.js"></script>
    <script src="app.js"></script>
  </body>
</html>
