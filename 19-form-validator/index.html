<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19 - Form Validation || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <form action="">
      <h1>Signup</h1>
      <div class="field" x-data="nameValidator">
        <input
          type="text"
          name="name"
          id="name"
          placeholder=" "
          x-model="name"
          @blur="validateName"
        />
        <label for="name">Name</label>
        <div class="error" x-show="invalid" x-cloak>
          <img src="./images/error.svg" alt="Error" />
          A name is required
        </div>
        <div class="success" x-show="valid" x-cloak>
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>

      <div class="field" x-data="emailValidator">
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" "
          x-model="email"
          @blur="validateEmail"
        />
        <label for="email">Email</label>
        <div class="error" x-show="invalid" x-cloak>
          <img src="./images/error.svg" alt="Error" />
          A valid email is required
        </div>
        <div class="success" x-show="valid" x-cloak>
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>

      <div x-data="passwordValidator">
        <div class="field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder=" "
            x-model="password"
            @blur="validatePassword"
          />
          <label for="password">Password</label>
          <button class="show-hide"></button>
          <div class="error" x-show="invalid" x-cloak="">
            <img src="./images/error.svg" alt="Error" />
            Passwords must match
          </div>
          <div class="success" x-show="valid" x-cloak>
            <img src="./images/success.svg" alt="Success" />
          </div>
        </div>

        <div class="field show">
          <input
            type="text"
            name="confirm-password"
            id="confirm-password"
            placeholder=" "
            x-model="passwordC"
            @blur="validatePassword"
          />
          <label for="confirm-password">Confirm Password</label>
          <button class="show-hide"></button>
          <div class="error" x-show="invalid" x-cloak="">
            <img src="./images/error.svg" alt="Error" />
            Passwords must match
          </div>
          <div class="success" x-show="valid" x-cloak>
            <img src="./images/success.svg" alt="Success" />
          </div>
        </div>
      </div>

      <div class="field">
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>

    <!-- validator functions -->
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
