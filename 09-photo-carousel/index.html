<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09 - Image Carousel || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body x-data="photoCarousel">
    <div class="feature">
      <img :src="imagePath(imageId)" alt="Featured" />
      <div class="caption" x-text="imageTxt(imageId)"></div>
    </div>

    <div class="thumbnails">
      <ul>
        <template x-for="(image, index) in $store.images.content">
          <!-- class="selected" -->
          <li class="">
            <a href="#">
              <img
                :src="imagePath(index)"
                :alt="image.caption"
                :data-id="index"
                @click="setImage($el)"
              />
            </a>
          </li>
        </template>
      </ul>
    </div>

    <a href="#" class="left"><img src="./images/chevron.svg" alt="" /></a>
    <a href="#" class="right"><img src="./images/chevron.svg" alt="" /></a>

    <script src="data-images.js"></script>
    <script src="app.js"></script>
  </body>
</html>
