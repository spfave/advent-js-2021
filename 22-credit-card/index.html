<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22 - Credit Card || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" x-data="creditCard">
      <!-- 👇🏻 ADD A CLASS OF FLIP 👇🏻 && 👇🏻 SWAP OUT THE DISCOVER CLASS FOR VISA OR MASTERCARD 👇🏻 -->
      <div class="credit-card__wrapper visa" :class="card.type">
        <div class="credit-card__inner">
          <div class="credit-card--front">
            <div class="card-number">
              <div class="card-number__shadow shadow">4242 4242 4242 4242</div>
              <div class="card-number__emboss emboss">4242 4242 4242 4242</div>
            </div>
            <div class="card-holder">
              <div class="card-holder__shadow shadow">Amy Dutton</div>
              <div class="card-holder__emboss emboss">Amy Dutton</div>
            </div>
            <div class="expiration-date">
              <div class="expiration-date__shadow shadow">12/2022</div>
              <div class="expiration-date__emboss emboss">12/2022</div>
            </div>
          </div>
          <div class="credit-card--back">
            <div class="signature">Amy Dutton</div>
            <div class="cvv">123</div>
          </div>
        </div>
      </div>

      <div class="form">
        <form action="">
          <div class="row">
            <div class="field">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                x-model="card.number"
                @blur="displayCardType"
              />
            </div>

            <div class="field">
              <label for="card-holder">Card Holder</label>
              <input type="text" name="card-holder" x-model="card.holder" />
            </div>
          </div>

          <div class="row">
            <div class="field option__wrapper">
              <label>Expiration Date</label>
              <div class="field__option">
                <select
                  name="expiration-date-month"
                  id=""
                  x-model="card.expiration.month"
                >
                  <option>Month</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>

                <select
                  name="expiration-date-year"
                  id=""
                  x-model="card.expiration.year"
                >
                  <option>Year</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label for="cvv">CVV</label>
              <input type="text" name="cvv" x-model="card.cvv" />
            </div>
          </div>

          <div class="row">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
