<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 - Tip Calculator || Advent of JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" x-data="tipCalc">
      <div class="tip-amount">
        <div class="label">Tip Amount</div>
        <div class="dollars">
          <sup>$</sup><span id="tip-amount" x-text="tipTotal"></span>
        </div>
      </div>
      <div class="total-per-person">
        <div class="label">Total Per Person</div>
        <div class="dollars">
          <sup>$</sup>
          <span id="total-per-person" x-text="totalPerPerson"></span>
        </div>
      </div>

      <div class="input-fields">
        <div class="bill">
          <div class="field">
            <input type="text" id="bill" name="bill" x-model="bill" />
          </div>
          <div class="label">Bill Amount</div>
        </div>
        <div class="number-people">
          <div class="field">
            <input
              type="text"
              id="number-people"
              name="number-people"
              x-model="numberPeople"
            />
          </div>
          <div class="label">Number of People</div>
        </div>
      </div>

      <div class="tip-percentages">
        <div>
          <input type="radio" name="tip" value="0.05" id="5p" x-model="tip" />
          <label for="5p">5%</label>
        </div>
        <div>
          <input type="radio" name="tip" value="0.10" id="10p" x-model="tip" />
          <label for="10p">10%</label>
        </div>
        <div>
          <input type="radio" name="tip" value="0.15" id="15p" x-model="tip" />
          <label for="15p">15%</label>
        </div>
        <div>
          <input type="radio" name="tip" value="0.20" id="20p" x-model="tip" />
          <label for="20p">20%</label>
        </div>
      </div>
      <div class="button-wrapper">
        <button id="calculate">Calculate</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
