<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Multiple Checkboxes || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="cover">
        <img src="./images/podcast-cover.png" alt="Compressed.fm" />
      </div>
      <div x-data="episodes" class="content">
        <h1>Listen to all the Compressed.fm Episodes</h1>

        <ul class="episodes">
          <template x-for="ep in $store.episodes">
            <li>
              <label :for="episodeId(ep.id)">
                <input
                  :id="episodeId(ep.id)"
                  type="checkbox"
                  :name="episodeId(ep.id)"
                />
                <span x-text="episodeTitle(ep.id, ep.name)"></span>
              </label>
            </li>
          </template>
        </ul>
      </div>
    </div>

    <script src="data-podcasts.js"></script>
    <script src="app.js"></script>
  </body>
</html>
