<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 - Table || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" x-data="dynTable">
      <table cellpadding="0" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="header__id">
              ID
              <!-- 👇🏻 ADD A CLASS OF ascending OR DESCENDING 👇🏻 -->
              <button class="sort ascending" @click="sortColumnNum('id')">
                <svg
                  width="17"
                  height="21"
                  viewBox="0 0 17 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="ascending"
                    d="M16.9706 8.48528L8.48529 0L9.29832e-06 8.48528H16.9706Z"
                  />
                  <path
                    class="descending"
                    d="M1.00136e-05 12.4853L8.48529 20.9706L16.9706 12.4853L1.00136e-05 12.4853Z"
                  />
                </svg>
              </button>
            </th>
            <th>
              Name
              <button class="sort" @click="sortColumnAlp('name')">
                <svg
                  width="17"
                  height="21"
                  viewBox="0 0 17 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="ascending"
                    d="M16.9706 8.48528L8.48529 0L9.29832e-06 8.48528H16.9706Z"
                  />
                  <path
                    class="descending"
                    d="M1.00136e-05 12.4853L8.48529 20.9706L16.9706 12.4853L1.00136e-05 12.4853Z"
                  />
                </svg>
              </button>
            </th>
            <th>
              Email Address
              <button class="sort" @click="sortColumnAlp('email')">
                <svg
                  width="17"
                  height="21"
                  viewBox="0 0 17 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="ascending"
                    d="M16.9706 8.48528L8.48529 0L9.29832e-06 8.48528H16.9706Z"
                  />
                  <path
                    class="descending"
                    d="M1.00136e-05 12.4853L8.48529 20.9706L16.9706 12.4853L1.00136e-05 12.4853Z"
                  />
                </svg>
              </button>
            </th>
            <th>
              Job Title
              <button class="sort" @click="sortColumnAlp('title')">
                <svg
                  width="17"
                  height="21"
                  viewBox="0 0 17 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="ascending"
                    d="M16.9706 8.48528L8.48529 0L9.29832e-06 8.48528H16.9706Z"
                  />
                  <path
                    class="descending"
                    d="M1.00136e-05 12.4853L8.48529 20.9706L16.9706 12.4853L1.00136e-05 12.4853Z"
                  />
                </svg>
              </button>
            </th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <template x-for="person in pageCandidates" :key="person.id">
            <tr
              :class="editMode && 'edit'"
              x-data="dynTableRow"
              :data-id="person.id"
            >
              <td x-text="person.id"></td>
              <td class="name">
                <input
                  type="text"
                  :disabled="!editMode && 'disabled'"
                  name="person-name-1"
                  x-model="person.name"
                />
              </td>
              <td>
                <input
                  type="text"
                  :disabled="!editMode && 'disabled'"
                  name="person-email-1"
                  x-model="person.email"
                />
              </td>
              <td>
                <input
                  type="text"
                  :disabled="!editMode && 'disabled'"
                  name="person-title-1"
                  x-model="person.title"
                />
              </td>
              <td>
                <buttonD
                  id="personEdit1"
                  class="edit"
                  name="person-edit-1"
                  @click="toggleEditMode()"
                >
                  <img src="./images/edit.svg" alt="Edit" class="edit" />
                </buttonD>
                <button
                  id="personUpdate1"
                  class="update"
                  name="person-update-1"
                  @click="toggleEditMode()"
                >
                  <img src="./images/update.svg" alt="Update" class="update" />
                </button>
              </td>
            </tr>
          </template>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="2">
              <span x-text="$store.data.candidates.length"></span> Results
            </td>
            <td colspan="3">
              <div class="pagination edit">
                <button class="previous" id="previous">
                  <img src="./images/chevron--left.svg" alt="Previous" />
                </button>

                <input
                  type="text"
                  id="currentPage"
                  name="currentPage"
                  x-model="page"
                />

                <span>&nbsp;of&nbsp;</span>
                <span id="totalPages" x-text="numPages"></span>

                <button class="next" id="next">
                  <img src="./images/chevron--right.svg" alt="Next" />
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="data-candidates.js"></script>
    <script src="app.js"></script>
  </body>
</html>
