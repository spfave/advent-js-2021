<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 - Tabs || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" x-data="tabbed">
      <aside>
        <a href="http://compressed.fm" target="_blank"
          ><img src="./images/logo.svg" alt="Compressed.fm"
        /></a>
        <ul id="tabs">
          <template x-for="eps in episodes">
            <li :class="eps.id === selected.id && 'selected'">
              <a href="#" @click="selectEpisode(eps.id)">
                <div class="episode" x-text="`Episode ${eps.id}`"></div>
                <div class="title" x-text="eps.title"></div>
              </a>
            </li>
          </template>
        </ul>
      </aside>

      <main>
        <div class="cover">
          <img
            :src="`./images/${selected.cover}`"
            :alt="`Episode ${selected.id}`"
          />
        </div>
        <div class="content">
          <h1 x-text="selected.title"></h1>
          <p x-text="selected.description"></p>
          <a :href="selected.link" class="more">More</a>
        </div>
      </main>
    </div>

    <script src="data-episodes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
